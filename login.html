<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <link rel="stylesheet" href="css/reast.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/swiper.min.css">

</head>

<body>
    <div class="app">
        <header>
            <div class="title">
                <img src="images/logo-web.png" alt="">
                登陆
            </div>
            <label class="registerText">注册</label>
        </header>
        <div class="nav">
            <div class="navbar selected">账号密码登录</div>
            <div class="navbar">手机动态密码登录</div>
        </div>
        <main>
            <div class="join">
                <ul>
                    <li>
                        <div class="join-input">
                            <input type="text" maxlength="11" placeholder="请输入账号">
                        </div>
                    </li>
                    <li>
                        <div class="join-input">
                            <input type="password" placeholder="请输入密码">
                        </div>
                    </li>
                    <li>
                        <div class="join-input">
                            <input type="text" maxlength="11" placeholder="请输入验证码" class="valcode">
                            <div id="verificationCode" class="verificationCode">
                                <canvas width="100" height="40" id="verifyCanvas"></canvas>
                                <img id="code_img">
                            </div>
                        </div>
                    </li>
                </ul>
                <div class="bottom">
                    <input type="checkbox" class="selectbox">
                    <label class="tip">两周内免登录</label>
                    <label class="forget">忘记密码?</label>

                </div>
            </div>

        </main>
        <div class="submitBind">
            <input type="button" value="登 录" class="submit">
        </div>
    </div>







    <script src="js/zepto.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/fastclick.js"></script>
    <script src="js/touch.js"></script>
    <script src="js/mui.js"></script>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/base.js"></script>
    <script src="js/util.js"></script>
    <script src="js/login.js"></script>
    <script src="js/valcode.js"></script>
</body>

</html>
